<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Text ↔ Image Encryption</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; margin: 50px; }
        .container { max-width: 1000px; margin: auto; display: flex; flex-direction: column; gap: 20px; }
        h2 { text-align: center; }
        .main-panels { display: flex; gap: 20px; align-items: flex-start; }
        .panel { background-color: #fff; padding: 15px; border-radius: 8px; box-shadow: 0px 2px 6px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .text-panel { flex: 1; }
        .image-panel { width: 450px; flex-shrink: 0; align-items: center; }
        textarea { width: 100%; height: 250px; padding: 10px; font-size: 16px; resize: vertical; border-radius: 5px; border: 1px solid #ccc; }
        input, button { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #007BFF; }
        button { background-color: #007BFF; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        input[type="file"] { background-color: white; color: #000; border-color: #ccc; }
        a.download-btn { text-decoration: none; text-align: center; padding: 10px; font-size: 16px; background-color: #28a745; color: white; border-radius: 5px; margin-top: 5px; display: none; }
        a.download-btn:hover { background-color: #1e7e34; }
        .action-buttons { display: flex; flex-direction: column; gap: 10px; margin: 0 auto; align-items: center; }
        label { font-weight: bold; margin-top: 10px; }

        /* Image preview container */
        .image-preview {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fafafa;
            margin-bottom: 10px;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Encrypt / Decrypt Text ↔ Image</h2>
    <div class="main-panels">

        <!-- Left Panel: Text + Passcode -->
        <div class="panel text-panel">
            <label>Text Input:</label>
            <textarea id="textInput" placeholder="Type text here..."></textarea>

            <label>Passcode:</label>
            <input type="password" id="passcodeInput" placeholder="Enter passcode">

            <div class="action-buttons">
                <button id="textToImageBtn">Encrypt Text → Image</button>
                <button id="imageToTextBtn">Decrypt Image → Text</button>
            </div>
        </div>

        <!-- Right Panel: Image -->
        <div class="panel image-panel">
            <label>Image:</label>
            <div class="image-preview">
                <img id="resultImage" src="#" alt="Encrypted Image Preview"/>
            </div>
            <input type="file" id="imageInput" accept="image/*">
            <a id="downloadBtn" class="download-btn" href="#" download="encrypted-image.png">Download</a>
        </div>

    </div>
</div>

<script>
    const textInput = document.getElementById('textInput');
    const imageInput = document.getElementById('imageInput');
    const resultImage = document.getElementById('resultImage');
    const downloadBtn = document.getElementById('downloadBtn');
    const passcodeInput = document.getElementById('passcodeInput');

    const textToImageBtn = document.getElementById('textToImageBtn');
    const imageToTextBtn = document.getElementById('imageToTextBtn');

    /* ---------- ENCRYPT ---------- */
    textToImageBtn.addEventListener('click', () => {
        const text = textInput.value;
        const passcode = passcodeInput.value;
        const file = imageInput.files[0];

        if (!text) { alert("Enter text to encrypt"); return; }
        if (!passcode) { alert("Enter a passcode"); return; }

        const formData = new FormData();
        formData.append("text", text);
        formData.append("passcode", passcode);
        if (file) formData.append("image", file);

        fetch('/encrypt', { method: 'POST', body: formData })
            .then(res => { if (!res.ok) throw new Error("Server error"); return res.blob(); })
            .then(blob => {
                const url = URL.createObjectURL(blob);
                resultImage.src = url;
                resultImage.style.display = 'block';
                downloadBtn.href = url;
                downloadBtn.style.display = 'inline-block';
            })
            .catch(err => alert("Error: " + err));
    });

    /* ---------- DECRYPT ---------- */
    imageToTextBtn.addEventListener('click', () => {
        const file = imageInput.files[0];
        const passcode = passcodeInput.value;

        if (!file) { alert("Choose an image first"); return; }
        if (!passcode) { alert("Enter the passcode"); return; }

        const formData = new FormData();
        formData.append("image", file);
        formData.append("passcode", passcode);

        fetch('/decrypt', { method: 'POST', body: formData })
            .then(res => { if (!res.ok) throw new Error("Server error"); return res.text(); })
            .then(text => { textInput.value = text; })
            .catch(err => alert("Error: " + err));
    });
</script>
</body>
</html>
